<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Undangan Pernikahan</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
  />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    .swiper {
      width: 100vw;
      height: 100vh;
    }
    .slide {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      color: white;
    }
    .slide-1 {
      background: url('foto1.jpg') center/cover no-repeat;
      backdrop-filter: brightness(0.5);
    }
    .slide-2 {
      background: #f6f1e9;
      color: #333;
    }
    .nama {
      font-family: 'Great Vibes', cursive;
      font-size: 48px;
      animation: fadeIn 2s ease-in-out;
    }
    .subtitle {
      font-size: 18px;
      margin-top: 10px;
      animation: fadeIn 3s ease-in-out;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .info {
      font-size: 18px;
      line-height: 1.5;
      padding: 10px 20px;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
  <div class="swiper">
    <div class="swiper-wrapper">
      <!-- Slide 1 -->
      <div class="swiper-slide slide slide-1">
        <div class="nama">Rajhu Dwi Septiandi & Sonia</div>
        <div class="subtitle">Dengan memohon rahmat dan ridho Allah SWT</div>
      </div>
      <!-- Slide 2 -->
      <div class="swiper-slide slide slide-2">
        <h2>Detail Acara</h2>
        <div class="info">
          <strong>Akad Nikah</strong><br>
          Kamis, 03 Juli 2025 - 10.00 WIB<br>
          KUA Tembilahan Kota<br><br>

          <strong>Resepsi</strong><br>
          Minggu, 06 Juli 2025 - 11.00 WIB<br>
          Jalan Terusan Mas ,Lr SukaJadi, Tembilahan
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      direction: 'horizontal',
      loop: false,
      effect: 'slide',
      spaceBetween: 30,
      pagination: {
        el: '.swiper-pagination',
      },
    });
  </script>
</body>
</html>
